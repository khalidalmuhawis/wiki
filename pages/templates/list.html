<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List</title>
  </head>
  <body>
    {% for page in pages %}
      <ul>
        <li><a href="{{ page.get_absolute_url }}"><h1>{{page.title}}</h1></a></li>
        <li><small>{{page.last_update}}</small></li>
      </ul>
    {% endfor %}
  </body>
</html>
